.top-logo {

<body class="bg-gray-50 text-gray-800">

    <!-- Right Content -->

      </div>
    <h1 class="heading">PRO*ACT Reporting Platform</h1>
      <p class="subheading">Coming Soon!</p>
      <div class="countdown-container" id="countdown">
        <div class="countdown-box">
          <div class="countdown-number" id="days">00</div>
          <div class="countdown-label">Days</div>
        </div>
        <div class="countdown-box">
          <div class="countdown-number" id="hours">00</div>
          <div class="countdown-label">Hours</div>
        </div>
        <div class="countdown-box">
          <div class="countdown-number" id="minutes">00</div>
          <div class="countdown-label">Mins</div>
        </div>
        <div class="countdown-box">
          <div class="countdown-number" id="seconds">00</div>
          <div class="countdown-label">Secs</div>
        </div>
      </div>
      <!-- Footer Text - Now positioned under countdown, within right-content -->
      <div class="footer-text">
        Contact <a href="mailto:helpdesk@proactusa.com" class="underline">helpdesk@proactusa.com</a> for questions, or help with your login.
      </div>
    </div>
  </div>

  <script>
    // Set target date: Dec 31, 2025
    const targetDate = new Date('2025-12-31T23:59:59').getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        document.getElementById('days').textContent = "00";
        document.getElementById('hours').textContent = "00";
        document.getElementById('minutes').textContent = "00";
        document.getElementById('seconds').textContent = "00";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById('days').textContent = days.toString().padStart(2, '0');
      document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
      document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
    }

    setInterval(updateCountdown, 1000);
    updateCountdown(); // Initial call
  </script>
